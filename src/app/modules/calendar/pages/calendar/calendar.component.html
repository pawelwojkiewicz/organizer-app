<div class="container">
  <app-header (switchMonth)="getNewMonth($event)"></app-header>
  <div class="calendar d-flex flex-wrap mt-5">
    <app-calendar-tile [ngClass]="{'calendar-tile__current' : currentNumberOfMonth === (i+1) && markCurrentDay}" [day]="day"
      *ngFor="let day of daysInMonth; let i=index;">
    </app-calendar-tile>
  </div>
</div>

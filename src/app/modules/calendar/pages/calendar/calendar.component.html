<div class="container">
  <app-header></app-header>
  <div class="calendar d-flex flex-wrap mt-5">
    <app-calendar-tile [moment]="moment.set('date',i+1)"
                       (click)="openCurrentDay(moment.date(i+1))"
                       [ngClass]="{'calendar-tile__current': moment.format() === currentMoment.format()}"
                       *ngFor="let moment of momentsInCurrentMonth; let i=index;"> </app-calendar-tile>
  </div>
</div>
